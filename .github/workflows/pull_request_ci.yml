name: thoth-core pull request ci

on: [pull_request]

jobs:
  check-and-set-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check for core changes
        run: if git diff --quiet origin/main HEAD -- core; then echo "cores_changes=false" >> $GITHUB_ENV; else echo "cores_changes=true" >> $GITHUB_ENV; fi
      - name: Check thoth-core labels
        if: env.core_changes == 'true'
        uses: docker://agilepathway/pull-request-label-checker:latest
        id: thoth_core_exists
        with:
          one_of: thoth-core
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Label thoth-core draft prs
        if: env.core_changes == 'true' && steps.thoth_core_exists.outcome == 'success'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: thoth-core-draft
      - name: Label thoth-core prs
        if: env.core_changes == 'true' && steps.thoth_core_exists.outcome != 'success'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: thoth-core
